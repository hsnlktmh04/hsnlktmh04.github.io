<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik dan Saran - Husnul Library</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2ff;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        header, footer {
            background-color: #6d28d9;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s;
        }
        nav a:hover {
            background-color: #facc15;
            color: black;
        }
        .container {
            width: 50%;
            background-color: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h2 {
            color: #6d28d9;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            display: block;
        }
        button {
            background-color: #6d28d9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: block;
        }
        button:hover {
            background-color: #facc15;
            color: black;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            display: inline;
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Husnul Library</h1>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="aboutme.html">About</a>
        <a href="contac us.html">Masukan</a>
    </nav>
</header>

<div class="container">
    <h2>Masukan</h2>
    <p>Kami sangat menghargai masukan Anda untuk pengembangan Husnul Library. Silakan berikan kritik dan saran Anda melalui formulir berikut agar kami dapat terus meningkatkan layanan dan pengalaman pengguna.:</p>
    <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="id_pemustaka">ID Pemustaka:</label>
        <input type="text" id="id_pemustaka" name="id_pemustaka" placeholder="Masukkan ID Anda" required>

        <label for="kritik_saran">Kritik dan Saran:</label>
        <textarea id="kritik_saran" name="kritik_saran" rows="5" placeholder="Masukkan kritik dan saran Anda" required></textarea>

        <button type="submit">Kirim</button>
    </form>
</div>

<footer>
    &copy; 2025 Husnul Library
</footer>

</body>
</html>
