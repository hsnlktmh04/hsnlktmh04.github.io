<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Husnul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .transition-smooth {
        transition: all 0.3s ease-in-out;
      }

      .shadow-md-smooth {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .hover-scale-up:hover {
        transform: scale(1.03);
      }

      /* Fade In Animation */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Slide Up Animation */
      .slide-up {
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-900 text-white shadow relative z-50">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Digital Library</h1>

        <nav class="hidden md:flex gap-6 font-medium">
          <a href="index.html" class="hover:text-teal-300 transition">Home</a>
          <a href="borrow.html" class="hover:text-teal-300 transition"
            >Borrow</a
          >
          <a href="about.html" class="hover:text-teal-300 transition">About</a>
          <a href="contack.html" class="hover:text-teal-300 transition"
            >Contact</a
          >
          <a href="homework.html" class="hover:text-teal-300 transition"
            >Homework</a
          >
        </nav>

        <button id="menu-toggle" class="md:hidden focus:outline-none">
          <svg
            id="menu-icon"
            class="w-6 h-6 fill-current text-white"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"
            />
          </svg>
        </button>
      </div>

      <nav
        id="menu"
        class="hidden md:hidden absolute top-full left-0 w-full bg-blue-900/90 backdrop-blur-md transition-all duration-300 z-40"
      >
        <ul class="flex flex-col gap-4 p-4 font-medium text-white">
          <li>
            <a href="index.html" class="hover:underline block py-2">Home</a>
          </li>
          <li>
            <a href="borrow.html" class="hover:underline block py-2">Borrow</a>
          </li>
          <li>
            <a href="about.html" class="hover:underline block py-2">About</a>
          </li>
          <li>
            <a href="contack.html" class="hover:underline block py-2"
              >Contact</a
            >
          </li>
          <li>
            <a href="homework.html" class="hover:underline block py-2"
              >Homework</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto px-4 py-16">
      <section
        class="bg-white shadow-md-smooth rounded-2xl p-10 max-w-3xl mx-auto slide-up"
      >
        <div class="text-center mb-10 fade-in">
          <h2 class="text-4xl font-bold text-blue-900 mb-2">Get in Touch</h2>
          <p class="text-gray-600 text-lg" style="animation-delay: 0.2s">
            We'd love to hear from you! Fill out the form below and our team
            will get back to you shortly.
          </p>
        </div>

        <form class="space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-1 fade-in"
                style="animation-delay: 0.3s"
                >Full Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 fade-in"
                style="animation-delay: 0.4s"
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1 fade-in"
                style="animation-delay: 0.5s"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 fade-in"
                style="animation-delay: 0.6s"
              />
            </div>
          </div>

          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-1 fade-in"
              style="animation-delay: 0.7s"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 fade-in"
              style="animation-delay: 0.8s"
            ></textarea>
          </div>

          <div class="text-right">
            <button
              type="submit"
              class="inline-block bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded-lg transition duration-300 hover:scale-105 fade-in"
              style="animation-delay: 0.9s"
            >
              Send Message
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-blue-700 text-white text-center py-6 mt-10">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2025 Library Husnul. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");
      const icon = document.getElementById("menu-icon");

      let isOpen = false;

      toggle.addEventListener("click", () => {
        isOpen = !isOpen;
        menu.classList.toggle("hidden");

        // Toggle between hamburger and close icon
        icon.innerHTML = isOpen
          ? `<path fill-rule="evenodd" clip-rule="evenodd" d="M6 18L18 6M6 6l12 12" />`
          : `<path fill-rule="evenodd" clip-rule="evenodd" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z" />`;
      });
    </script>
  </body>
</html>
