<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Husnul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .transition-smooth {
        transition: all 0.3s ease-in-out;
      }

      .shadow-md-smooth {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .hover-scale-up:hover {
        transform: scale(1.03);
      }

      /* Fade In Animation */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Slide Up Animation */
      .slide-up {
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-900 text-white shadow relative z-50">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Digital Library</h1>

        <nav class="hidden md:flex gap-6 font-medium">
          <a href="index.html" class="hover:text-teal-300 transition">Home</a>
          <a href="borrow.html" class="hover:text-teal-300 transition"
            >Borrow</a
          >
          <a href="about.html" class="hover:text-teal-300 transition">About</a>
          <a href="contack.html" class="hover:text-teal-300 transition"
            >Contact</a
          >
          <a href="homework.html" class="hover:text-teal-300 transition"
            >Homework</a
          >
        </nav>

        <button id="menu-toggle" class="md:hidden focus:outline-none">
          <svg
            id="menu-icon"
            class="w-6 h-6 fill-current text-white"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"
            />
          </svg>
        </button>
      </div>

      <nav
        id="menu"
        class="hidden md:hidden absolute top-full left-0 w-full bg-blue-900/90 backdrop-blur-md transition-all duration-300 z-40"
      >
        <ul class="flex flex-col gap-4 p-4 font-medium text-white">
          <li>
            <a href="index.html" class="hover:underline block py-2">Home</a>
          </li>
          <li>
            <a href="borrow.html" class="hover:underline block py-2">Borrow</a>
          </li>
          <li>
            <a href="about.html" class="hover:underline block py-2">About</a>
          </li>
          <li>
            <a href="contack.html" class="hover:underline block py-2"
              >Contact</a
            >
          </li>
          <li>
            <a href="homework.html" class="hover:underline block py-2"
              >Homework</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section id="form" class="py-16 bg-blue-50">
      <div class="container mx-auto px-4 max-w-lg slide-up">
        <h3 class="text-2xl font-bold mb-6 text-center fade-in">
          Borrow a Book
        </h3>
        <form onsubmit="submitForm(event)" class="bg-white p-6 rounded shadow">
          <label
            class="block mb-2 font-semibold fade-in"
            style="animation-delay: 0.1s"
            >Name</label
          >
          <input
            type="text"
            id="name"
            required
            class="w-full mb-4 p-2 border rounded fade-in"
            style="animation-delay: 0.2s"
          />

          <label
            class="block mb-2 font-semibold fade-in"
            style="animation-delay: 0.3s"
            >Book Title</label
          >
          <input
            type="text"
            id="book"
            required
            class="w-full mb-4 p-2 border rounded fade-in"
            style="animation-delay: 0.4s"
          />

          <label
            class="block mb-2 font-semibold fade-in"
            style="animation-delay: 0.5s"
            >Return Date</label
          >
          <input
            type="date"
            id="returnDate"
            required
            class="w-full mb-4 p-2 border rounded fade-in"
            style="animation-delay: 0.6s"
          />

          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hover:scale-105 transition-transform duration-300 fade-in"
            style="animation-delay: 0.7s"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <footer class="bg-blue-700 text-white text-center py-6 mt-10">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2025 Library Husnul. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");
      const icon = document.getElementById("menu-icon");

      let isOpen = false;

      toggle.addEventListener("click", () => {
        isOpen = !isOpen;
        menu.classList.toggle("hidden");

        // Toggle between hamburger and close icon
        icon.innerHTML = isOpen
          ? `<path fill-rule="evenodd" clip-rule="evenodd" d="M6 18L18 6M6 6l12 12" />`
          : `<path fill-rule="evenodd" clip-rule="evenodd" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z" />`;
      });

      function submitForm(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const book = document.getElementById("book").value;
        const date = document.getElementById("returnDate").value;
        alert(`Borrower: ${name}\nBook: ${book}\nReturn Date: ${date}`);
      }
    </script>
  </body>
</html>
