<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husnul Library</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2ff;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        header, footer {
            background-color: #6d28d9;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s;
        }
        nav a:hover {
            background-color: #facc15;
            color: black;
        }
        .container {
            width: 70%;
            background-color: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h3 {
            color: #6d28d9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #6d28d9;
            color: white;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #1a1a2e;
            color: white;
        }
        .dark-mode .container {
            background-color: #16213e;
            color: white;
        }
        .dark-mode table {
            color: white;
            border-color: white;
        }
        .dark-mode header, .dark-mode footer {
            background-color: #100d40;
        }
        /* Dark Mode Button */
        #darkModeToggle {
            background-color: #6d28d9;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: all 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #darkModeToggle:hover {
            background-color: #100d40;
        }
    </style>
</head>
